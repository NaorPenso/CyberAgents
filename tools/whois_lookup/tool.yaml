---
tool:
  name: "whois_lookup"
  type: "python"
  description: "Perform WHOIS lookup for a given domain to retrieve registration information"
  version: "1.0.0"

implementation:
  language: "python"
  dependencies:
    - "python-whois>=0.8.0"
    - "requests>=2.31.0"
  code: |
    import whois
    from typing import Dict, Any, Optional

    def lookup(domain: str, timeout: int = 30) -> Dict[str, Any]:
        """
        Perform WHOIS lookup for a domain.
        
        Args:
            domain: Domain name to look up
            timeout: Timeout in seconds for the lookup
            
        Returns:
            Dictionary containing WHOIS information
        """
        try:
            w = whois.whois(domain)
            return w.__dict__
        except Exception as e:
            return {"error": str(e)}

parameters:
  - name: "domain"
    type: "string"
    description: "Domain name to look up"
    required: true

  - name: "timeout"
    type: "number"
    description: "Timeout in seconds for the lookup"
    required: false
    default: "30"

examples:
  - description: "Basic WHOIS lookup"
    input:
      domain: "example.com"
    output:
      domain_name: "EXAMPLE.COM"
      registrar: "RESERVED-INTERNET ASSIGNED NUMBERS AUTHORITY"
      whois_server: "whois.iana.org"
      name_servers: ["A.IANA-SERVERS.NET", "B.IANA-SERVERS.NET"]
      creation_date: "1995-08-14 04:00:00"
      expiration_date: "2024-08-13 04:00:00"
      updated_date: "2023-08-14 07:01:44" 