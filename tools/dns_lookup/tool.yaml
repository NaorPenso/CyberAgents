---
tool:
  name: "dns_lookup"
  type: "python"
  description: "Perform DNS record lookups for a given domain"
  version: "1.0.0"

implementation:
  language: "python"
  dependencies:
    - "dnspython>=2.4.2"
  code: |
    import dns.resolver
    from typing import Dict, Any, List, Optional

    def lookup(domain: str, record_type: str = "A") -> Dict[str, Any]:
        """
        Perform DNS lookup for a domain.
        
        Args:
            domain: Domain name to look up
            record_type: Type of DNS record to query (A, AAAA, MX, TXT, etc.)
            
        Returns:
            Dictionary containing DNS information
        """
        try:
            resolver = dns.resolver.Resolver()
            answers = resolver.resolve(domain, record_type)
            return {
                "domain": domain,
                "record_type": record_type,
                "records": [str(rdata) for rdata in answers]
            }
        except Exception as e:
            return {"error": str(e)}

parameters:
  - name: "domain"
    type: "string"
    description: "Domain name to look up"
    required: true

  - name: "record_type"
    type: "string"
    description: "Type of DNS record to query"
    required: false
    default: "A"

examples:
  - description: "Basic A record lookup"
    input:
      domain: "example.com"
      record_type: "A"
    output:
      domain: "example.com"
      record_type: "A"
      records: ["93.184.216.34"]

  - description: "MX record lookup"
    input:
      domain: "example.com"
      record_type: "MX"
    output:
      domain: "example.com"
      record_type: "MX"
      records: ["0 ."] 